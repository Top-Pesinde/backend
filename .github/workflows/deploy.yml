name: ğŸš€ Deploy to Server

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        type: choice
        options:
          - development
          - production

env:
  NODE_VERSION: "18"

jobs:
  build:
    name: ğŸ”¨ Build Project
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "api/package-lock.json"

      - name: ğŸ“¦ Install Dependencies
        run: |
          cd api
          npm ci

      - name: ğŸ”¨ Build Project
        run: |
          cd api
          npm run build

      - name: ğŸ—„ï¸ Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-and-modules
          path: |
            api/dist/
            api/node_modules/
            api/package.json
            api/package-lock.json
            api/ecosystem.config.js
            api/prisma/

  deploy:
    name: ğŸš€ Deploy to ${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest
    needs: build
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: ğŸ“¥ Download production artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-and-modules
          path: api/

      - name: ğŸšš Transfer files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: "api/dist/,api/node_modules/,api/package.json,api/package-lock.json,api/ecosystem.config.js,api/prisma/"
          target: "/var/www/backend-api"
          strip_components: 2

      - name: ğŸ”„ Restart application
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd /var/www/backend-api
            npx prisma db push --accept-data-loss
            pm2 reload ecosystem.config.js --env ${{ github.event.inputs.environment }}
